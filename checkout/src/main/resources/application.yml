logging:
  level:
    br.ufrn.imd.markethub: DEBUG
spring:
  application:
    name: checkout
  datasource:
    url: jdbc:postgresql://localhost:5432/checkout
    username: postgres
    password: postgres
  rabbitmq:
    host: localhost
    port: 5672
    username: username
    password: password
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: true
    properties.hibernate.format_sql: false
    hibernate.ddl-auto: none
  flyway:
    enabled: true
    baselineOnMigrate: true
    validateOnMigrate: true
    locations: classpath:db/migration
